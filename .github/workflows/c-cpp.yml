name: C/C++ CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: install Utest
        run: sudo apt install -y libcppunit-dev
      - name: change directory
        run: cd src
      - name: pwd
        run: pwd
      - name: make
        run: make
      - name: make test
        run: make test
